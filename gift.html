<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#d87a7a,#9c5b5b);
  display:flex;
  justify-content:center;
  align-items:flex-start;

/* ===== Card ===== */
.card{
  background:#0f0f0f;
  max-width:440px;
  width:92%;
  padding:32px;
  border-radius:26px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  transition:transform .15s ease, box-shadow .2s ease;
  position:relative;
  overflow:auto;
  animation:cardIn 1.2s ease;
}
@keyframes cardIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* ===== Entrance for inside elements ===== */
.enter-top{animation:fromTop 1s ease}
.enter-bottom{animation:fromBottom 1s ease}
.enter-left{animation:fromLeft 1s ease}
.enter-right{animation:fromRight 1s ease}

@keyframes fromTop{from{opacity:0;transform:translateY(-60px)}to{opacity:1}}
@keyframes fromBottom{from{opacity:0;transform:translateY(60px)}to{opacity:1}}
@keyframes fromLeft{from{opacity:0;transform:translateX(-60px)}to{opacity:1}}
@keyframes fromRight{from{opacity:0;transform:translateX(60px)}to{opacity:1}}

/* ===== Name ===== */
.name{
  font-size:32px;
  color:#ff4f87;
  animation:pulse 2.5s infinite;
}
@keyframes pulse{50%{transform:scale(1.05)}}
.subtitle{color:#ffd6e3}

/* ===== Slider ===== */
.slider{
  width:100%;
  height:360px;
  margin:20px 0;
  overflow:hidden;
  position:relative;
}
.slides{position:relative;height:100%}

.heart-img{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  animation:fadeSlide 18s infinite;
}
.heart-img:nth-child(1){animation-delay:0s}
.heart-img:nth-child(2){animation-delay:6s}
.heart-img:nth-child(3){animation-delay:12s}

@keyframes fadeSlide{
  0%{opacity:0}
  12%{opacity:1}
  38%{opacity:1}
  50%{opacity:0}
  100%{opacity:0}
}

/* ===== Image animation (Ø±Ø¬Ø¹Øª) ===== */
.heart-img img{
  width:220px;
  height:280px;
  object-fit:cover;
  border-radius:18px;
  animation:imgFloat 6s ease-in-out infinite;
  transition:box-shadow .25s ease, transform .25s ease;
}
@keyframes imgFloat{
  50%{transform:scale(1.06)}
}

/* ===== Boxes ===== */
.box{
  background:rgba(90,20,45,.85);
  padding:18px;
  border-radius:22px;
  margin-top:14px;
}
.big{font-size:22px;color:#ff9bbb;font-weight:bold}
.small{font-size:14px;color:#ffd6e3}

/* ===== Messages ===== */
.message{
  background:rgba(90,20,45,.85);
  color:#ffb6c1;
  padding:18px;
  border-radius:22px;
  margin-top:16px;
  line-height:1.8;
  transition:box-shadow .25s ease;
}
.hidden{display:none}

/* ===== Buttons ===== */
.btn{
  margin-top:18px;
  padding:12px 26px;
  border:none;
  border-radius:22px;
  background:#ff1e6e;
  color:#fff;
  cursor:pointer;
}

.signature{margin-top:18px;color:#ffd6e3;font-size:14px;opacity:.9}

/* ===== Confetti (ØªÙˆØ±ØªÙ‡ Ø£Ù‚Ù„) ===== */
.confetti{position:fixed;inset:0;pointer-events:none;z-index:1}
.paper{
  position:absolute;
  top:-40px;
  font-size:22px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}

/* ===== Hearts ===== */
.hearts{position:fixed;inset:0;pointer-events:none;z-index:1}
.bg-heart{
  position:absolute;
  bottom:-40px;
  font-size:34px;
  animation:floatUp linear infinite;
  opacity:.4;
}
@keyframes floatUp{
  to{transform:translateY(-120vh)}
}
</style>

<script>
/* Counter */
const start=new Date("2024-08-26T00:00:00");
setInterval(()=>{
  const diff=new Date()-start;
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  days.textContent=`${d} ÙŠÙˆÙ… â€¢ ${h} Ø³Ø§Ø¹Ø© â€¢ ${m} Ø¯Ù‚ÙŠÙ‚Ø©`;

function toggleHidden(){

/* Confetti */
for(let i=0;i<18;i++){

  p.className="paper";

/* Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="bg-heart";
  h.textContent="â¤ï¸";
  h.style.left=Math.random()*100+"vw";

/* ===== Bass (Ø£Ù†Ø¹Ù… ÙˆØ£Ù‡Ø¯Ù‰) ===== */
window.addEventListener("load",()=>{
  const audio=document.getElementById("music");
  audio.muted=false;
  audio.play();

  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  const src=ctx.createMediaElementSource(audio);
  const analyser=ctx.createAnalyser();
  analyser.fftSize=256;

  src.connect(analyser);
  analyser.connect(ctx.destination);

  const data=new Uint8Array(analyser.frequencyBinCount);
  const imgs=document.querySelectorAll(".heart-img img");
  const title=document.getElementById("title");
  const hidden=document.getElementById("hiddenMsg");
  const card=document.getElementById("card");

  function animate(){
    analyser.getByteFrequencyData(data);
    let bass=0;
    for(let i=0;i<20;i++) bass+=data[i];
    bass/=20;
    let power=Math.min(bass/260,1); /* Ø£Ù‡Ø¯Ù‰ */

    imgs.forEach(img=>{
      img.style.boxShadow=
        `0 0 ${18+power*45}px rgba(255,79,135,.45)`;
    });

    title.style.textShadow=
      `0 0 ${18+power*45}px rgba(255,79,135,.7)`;

    if(hidden.style.display==="block"){
      hidden.style.boxShadow=
        `0 0 ${18+power*45}px rgba(255,79,135,.5)`;
    }

    card.style.transform=`scale(${1+power*0.03})`;
    card.style.boxShadow=
      `0 25px 60px rgba(0,0,0,.6),
       0 0 ${25+power*60}px rgba(255,79,135,.35)`;

    requestAnimationFrame(animate);
  }
  animate();
});
</script>
