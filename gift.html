*{box-sizing:border-box;font-family:Arial,sans-serif}

body{
  margin:0;

  background:linear-gradient(135deg,#d87a7a,#9c5b5b);
  display:flex;
  justify-content:center;

/* ===== Card ===== */
.card{
  background:#0f0f0f;
  max-width:440px;
  width:92%;
  padding:32px;
  border-radius:26px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  position:relative;
  overflow:auto;
  transition:transform .12s ease, box-shadow .15s ease;
}

/* ===== Name ===== */
.name{
  font-size:32px;
  color:#ff4f87;
  animation:pulse 2.5s infinite;
}
@keyframes pulse{50%{transform:scale(1.05)}}
.subtitle{color:#ffd6e3}

/* ===== Slider ===== */
.slider{
  width:100%;
  height:360px;
  margin:20px 0;
  overflow:hidden;
  position:relative;
}
.slides{position:relative;height:100%}

.heart-img{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  animation:fadeSlide 18s infinite;
}
.heart-img:nth-child(1){animation-delay:0s}
.heart-img:nth-child(2){animation-delay:6s}
.heart-img:nth-child(3){animation-delay:12s}

@keyframes fadeSlide{
  0%{opacity:0}
  12%{opacity:1}
  38%{opacity:1}
  50%{opacity:0}
  100%{opacity:0}
}

.heart-img img{
  width:220px;
  height:280px;
  object-fit:cover;
  border-radius:18px;
  transition:box-shadow .3s ease;
}

/* ===== Boxes ===== */
.box{
  background:rgba(90,20,45,.85);
  padding:18px;
  border-radius:22px;
  margin-top:14px;
}
.big{font-size:22px;color:#ff9bbb;font-weight:bold}
.small{font-size:14px;color:#ffd6e3}

/* ===== Messages ===== */
.message{
  background:rgba(90,20,45,.85);
  color:#ffb6c1;
  padding:18px;
  border-radius:22px;
  margin-top:16px;
  line-height:1.8;
  transition:box-shadow .3s ease;
}
.hidden{display:none}

/* ===== Buttons ===== */
.btn{
  margin-top:18px;
  padding:12px 26px;
  border:none;
  border-radius:22px;
  background:#ff1e6e;
  color:#fff;
  cursor:pointer;
}

.signature{margin-top:18px;color:#ffd6e3;font-size:14px;opacity:.9}

/* ===== Confetti ===== */
.confetti{position:fixed;inset:0;pointer-events:none;z-index:1}
.paper{
  position:absolute;
  top:-40px;
  font-size:22px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}

/* ===== Hearts ===== */
.hearts{position:fixed;inset:0;pointer-events:none;z-index:1}
.bg-heart{
  position:absolute;
  bottom:-40px;
  font-size:36px;
  animation:floatUp linear infinite;
  opacity:.45;
}
@keyframes floatUp{
  to{transform:translateY(-120vh)}
}

<script>
/* Counter */
const start=new Date("2024-08-26T00:00:00");
setInterval(()=>{

  const d=Math.floor(diff/86400000);

/* Hearts */
setInterval(()=>{

/* ===== Music Light + Card Breathing + Shake ===== */
window.addEventListener("load",()=>{
  const audio=document.getElementById("music");
  audio.muted=false;
  audio.play();

  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  const src=ctx.createMediaElementSource(audio);
  const analyser=ctx.createAnalyser();
  analyser.fftSize=128;

  src.connect(analyser);
  analyser.connect(ctx.destination);

  const data=new Uint8Array(analyser.frequencyBinCount);
  const imgs=document.querySelectorAll(".heart-img img");
  const title=document.getElementById("title");
  const hidden=document.getElementById("hiddenMsg");
  const card=document.getElementById("card");

  function animate(){
    analyser.getByteFrequencyData(data);
    let avg=data.reduce((a,b)=>a+b,0)/data.length;
    let power=Math.min(avg/220,1);

    /* Ù†ÙˆØ± */
    imgs.forEach(img=>{
      img.style.boxShadow=
        `0 0 ${22+power*55}px rgba(255,79,135,${0.35+power*0.4})`;
    });

    title.style.textShadow=
      `0 0 ${24+power*60}px rgba(255,79,135,${0.55+power*0.4})`;

    if(hidden.style.display==="block"){
      hidden.style.boxShadow=
        `0 0 ${24+power*60}px rgba(255,79,135,${0.4+power*0.4})`;
    }

    /* ØªÙ†ÙØ³ + Ù‡Ø² Ø®ÙÙŠÙ */
    const scale=1 + power*0.04;
    const shake=(Math.sin(Date.now()/120))*power*1.2;

    card.style.transform=
      `scale(${scale}) translateX(${shake}px)`;

    card.style.boxShadow=
      `0 25px 60px rgba(0,0,0,.6),
       0 0 ${28+power*70}px rgba(255,79,135,${0.25+power*0.45})`;

    requestAnimationFrame(animate);
  }
  animate();
});
</script>
