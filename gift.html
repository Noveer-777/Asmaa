}
@keyframes pulse{
  0%,100%{transform:scale(1)}

}

.slider{

  height:200px;
  overflow:hidden;
  border-radius:22px;
  margin:20px 0;
}

  display:flex;
  width:300%;
  animation:slide 12s infinite;
}
.slides img{
  width:100%;
  height:200px;
  object-fit:cover;
}
@keyframes slide{
  0%{transform:translateX(0)}
  33%{transform:translateX(-100%)}
  66%{transform:translateX(-200%)}
}

/* ===== Message ===== */
